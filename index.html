<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>speak-it - テキスト読み上げ</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=DM+Sans:wght@400;500;700&family=Sora:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/src/style.css">
</head>
<body>
  <!-- 波形背景 -->
  <div class="wave-bg">
    <svg class="wave wave-1" viewBox="0 0 1440 320" preserveAspectRatio="none">
      <path d="M0,192L48,197.3C96,203,192,213,288,229.3C384,245,480,267,576,250.7C672,235,768,181,864,181.3C960,181,1056,235,1152,234.7C1248,235,1344,181,1392,154.7L1440,128L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path>
    </svg>
    <svg class="wave wave-2" viewBox="0 0 1440 320" preserveAspectRatio="none">
      <path d="M0,64L48,80C96,96,192,128,288,128C384,128,480,96,576,90.7C672,85,768,107,864,144C960,181,1056,235,1152,234.7C1248,235,1344,181,1392,154.7L1440,128L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path>
    </svg>
    <svg class="wave wave-3" viewBox="0 0 1440 320" preserveAspectRatio="none">
      <path d="M0,256L48,240C96,224,192,192,288,181.3C384,171,480,181,576,186.7C672,192,768,192,864,176C960,160,1056,128,1152,133.3C1248,139,1344,181,1392,202.7L1440,224L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path>
    </svg>
  </div>

  <div class="container">
    <div class="glass-card">
      <header>
        <div class="header-row">
          <img src="/icon.png" alt="speak-it icon" class="title-icon">
          <h1>speak-it</h1>
          <button id="theme-toggle" class="theme-toggle" aria-label="テーマ切り替え">
            <span class="icon-sun">☀️</span>
            <span class="icon-moon">🌙</span>
          </button>
        </div>
        <p class="subtitle">テキストを貼り付けて読み上げ</p>
      </header>

    <main>
      <div class="input-section">
        <textarea
          id="text-input"
          placeholder="ここにテキストを貼り付けてください..."
          rows="10"
        ></textarea>
        <div class="char-count">
          <span id="char-count">0</span> 文字
        </div>
      </div>

      <div class="controls">
        <div class="control-group">
          <label for="engine-select">エンジン</label>
          <select id="engine-select">
            <option value="google">Google Cloud TTS</option>
            <option value="browser">ブラウザ内蔵</option>
          </select>
        </div>

        <div class="control-group">
          <label for="voice-select">音声</label>
          <select id="voice-select"></select>
        </div>

        <div class="control-group">
          <label for="rate-slider">速度: <span id="rate-value">1.0</span>x</label>
          <input type="range" id="rate-slider" min="0.5" max="2" step="0.1" value="1">
        </div>

        <div class="control-group">
          <label for="volume-slider">音量: <span id="volume-value">100</span>%</label>
          <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="1">
        </div>
      </div>

      <div class="buttons">
        <button id="play-btn" class="btn btn-primary">
          ▶ 読み上げ
        </button>
        <button id="pause-btn" class="btn btn-secondary" disabled>
          ⏸ 一時停止
        </button>
        <button id="stop-btn" class="btn btn-danger" disabled>
          ⏹ 停止
        </button>
        <button id="download-btn" class="btn btn-download">
          ⬇ 保存
        </button>
      </div>

      <div id="status" class="status"></div>
      <audio id="audio-player" style="display:none;"></audio>
    </main>

    <footer>
      <p><span id="browser-support"></span></p>
    </footer>
    </div><!-- .glass-card -->
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
